<html>
<head>
  <title>Adyen For Platforms</title>

  <!-- Local styles -->
  <link rel="stylesheet" type="text/css" href="css/style.css" />

  <!-- React + JSX -->
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <!-- Code highlighting via highlight.js -->
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/darcula.min.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
</head>

<body class="dark">
  <!-- Left column for API requests / responses -->
  <div class="left-column">
    <h1>Network activity</h1>
    <div id="output"></div>
  </div>

  <div class="right-column">

    <!-- Component to send pay-ins -->
    {% block paymentForm %}{% endblock %}

    <!-- List of accountHolders -->
    <div id="accountHoldersNode"></div>

    <!-- Refresh stored data -->
    <button id="refreshBtn">Refresh</button>

  </div>
</body>
</html>

<script>
// object to store global variables
let accountHoldersList = {{ accountHoldersList|tojson|safe }};
let accountsList = JSON.parse({{ accountsList|tojson|tojson|safe }});

const globals = {
  accountHoldersList: accountHoldersList,
  accountsList: accountsList
}
</script>

<script src="js/index.js" type="module"></script>
<script src="js/components.js" type="text/babel"></script>
