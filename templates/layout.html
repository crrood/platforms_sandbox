<html>
<head>
  <title>Adyen For Platforms</title>

  <!-- Local styles -->
  <link rel="stylesheet" type="text/css" href="css/style.css" />

  <!-- Code highlighting via highlight.js -->
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/darcula.min.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
</head>

<body class="dark">
  <!-- Left column for API requests / responses -->
  <div class="left-column">
    <h1>Network activity</h1>
    <div id="output"></div>
  </div>

  <div class="right-column">

    <!-- Refresh stored data -->
    <button id="refreshBtn">Refresh</button>

    <!-- Component to send pay-ins -->
    {% block paymentForm %}{% endblock %}

    <!-- List of accountHolders -->
    {% block accountHolderBlock %}{% endblock %}

  </div>

  <script src="js/index.js" type="module"></script>
</body>
</html>
